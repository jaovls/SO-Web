<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axylon OP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-/syFGnS8lNQ+9A+ItdhBhOBC4ZGAFh1EQUx3+QwWl1fO0rcDutCdOE6W8JEFddvB5XY0vWAnxMCBHQPAUyk93w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="areaTrabalho">
        <div class="navegador">
            <a href="#" onclick="abrirNavegador()"> <img src="imgs/chrome.jpeg" alt=""> Navegador</a>
        </div>

        <div class="editorTexto">
            <a href="#" onclick="abrirEditortxt()"> <img src="imgs/editorTxt.png" alt=""> <br> Editor de Texto</a>
        </div>

        <div class="paint">
            <a href="#" onclick="abrirPaint()"> <img src="imgs/paint.png" alt=""> <br> Paint</a>
        </div>

        <div class="arquivos">
            <a href="#" onclick="abrirArquivos()"> <img src="imgs/arquivos.png" alt=""> <br> Arquivos</a>
        </div>

        <div class="playerMusica">
            <a href="#" onclick="abrirMusica()"> <img src="imgs/musicas.png" alt=""> <br> Musicas</a>
        </div>

        <div class="lixeira">
            <a href="#" onclick="abrirLixeira()"> <img src="imgs/lixeira.png" alt=""> <br> Lixeira</a>
        </div>

    <div class="menu">

            <a href="#" onclick="abrirJoguinho()"><img src="imgs/game.jpg" alt=""></a>
        </div>

        <div id="horas-datas">
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-MjZqCI2MDGex3upkGSmx1+dBkRuFVjLFXptJoc3OhFdoBDuBWwTItp9aCkPKKJ8hZKH1vgtQvoYJu6UCfrOGUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</html>
